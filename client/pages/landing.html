<div class="container">
    <div class="jumbotron text-center">
        <h1>Welcome to EventHub</h1>
        <p>Find the perfect vendors for your special event</p>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Search vendors, venues..." 
                           ng-model="searchQuery">
                    <div class="input-group-append">
                        <button class="btn btn-primary" 
                                ng-click="searchVendors()">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" ng-repeat="vendor in featuredVendors">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{vendor.name}}</h5>
                    <p class="card-text">{{vendor.description}}</p>
                    <span class="badge badge-primary">{{vendor.category}}</span>
                    <span class="badge badge-warning">{{vendor.rating}} â˜…</span>
                </div>
            </div>
        </div>
    </div>
</div>
