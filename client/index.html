<!DOCTYPE html>
<html ng-app="eventHubApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Event Management Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#!/">
                <i class="fas fa-calendar-alt me-2"></i>EventHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/home">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/search">
                            <i class="fas fa-search me-1"></i>Search
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/vendor-registration">
                            <i class="fas fa-plus-circle me-1"></i>Vendor Registration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/venue-booking">
                            <i class="fas fa-building me-1"></i>Book Venue
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Angular View Container -->
    <div ng-view class="container mt-4"></div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 EventHub. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script src="app.js"></script>
    
    <!-- Controllers -->
    <script src="controllers/landingController.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/searchController.js"></script>
    <script src="controllers/vendorRegistrationController.js"></script>
    <script src="controllers/venueBookingController.js"></script>

    <!-- Services -->
    <script src="services/vendorService.js"></script>
    <script src="services/bookingService.js"></script>
    <script src="services/searchService.js"></script>
</body>
</html>
